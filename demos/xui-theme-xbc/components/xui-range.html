<!doctype html>
<html>
  <head>
    <script>
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = 'shadow';
    </script>
    <link rel="import" href="../../../imports.html" />
    <style type="text/css">
    
      center {
        position: relative;
        top:100px;
      }

      body {
        background-color: #2E2E2E;
      }
      
      #container {
         width: 50%;
         height: 100%;
         position: relative;
        }

      xui-range {
       margin-bottom: 30px;
       margin-right: 100px;
       float: right;
      }

      span {
        float: left;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <center>
    <div id="container">
      <xui-range min="-250" max="100" 
      label="Range 1(hit enter when changing through textbox): " 
      width="300" height="20"></xui-range>
      <br/><br/>
      <xui-range value="30"  min="0" max="100" 
      label="Range 2(disabled): " 
      width="300" height="20" disabled></xui-range>
      <xui-range value="50"  min="0" max="100" 
      width="300" height="20" icon="http://i614.photobucket.com/albums/tt224/bachngocbaolong/triple-color-icon.png" iconwidth="20" iconheight="20"></xui-range>
      <xui-range value="50"  min="0" max="100" 
      width="300" height="20" readonly label="Read only"></xui-range>
    </div>
    </center>
  </body>
</html>
