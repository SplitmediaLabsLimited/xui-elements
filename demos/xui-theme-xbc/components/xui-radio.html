<html>

    <link rel="import" href="../../../imports.html" />
    <style type="text/css">
    
      center {
        position: relative;
        top:100px;

      body {
        background-color: #2E2E2E;
      }
      
      #container {
         width: 50%;
         height: 100%;

        }

      }

      }

  <body>
    <center>
    <div id="container">
    <span>Gender: </span><br/><br/>

        <br/>
        <br/>
     <span>Animation: </span><br/><br/>
