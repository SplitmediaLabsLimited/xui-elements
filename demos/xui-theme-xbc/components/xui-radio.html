<!doctype html>
<html>
  <head>
    <script>
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = 'shadow';
    </script>
    <link rel="import" href="../../../imports.html" />
    <style type="text/css">
    
      center {
        position: relative;
        top:100px;
      }

      body {
        background-color: #2E2E2E;
      }
      
      #container {
         width: 55%;
         height: 100%;
         position: relative;
        }

      xui-radio {
       margin-bottom: 30px;
       margin-right: 100px;
       float: left;
      }

      span {
        float: left;
        color: #fff;
        width: 100%;
        text-align: left;
        margin-bottom: 20px;      }

      .grpcont {
        width: 100%;
        height: 100px;
        display: block;
      }

      .radcont {
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <center>
    <div id="container">
      <div class="grpcont">
        <span>Gender: </span>
          <div class="radcont">
            <xui-radio value="male" label="Male" name="gender" disabled icon="https://cdn0.iconfinder.com/data/icons/user-pictures/100/matureman1-128.png" iconwidth="20" iconheight="20"></xui-radio>
            <xui-radio value="female" name="gender" label="Female" checked icon="https://cdn1.iconfinder.com/data/icons/user-pictures/100/female1-128.png" iconwidth="20" iconheight="20"></xui-radio>
            <xui-radio value="dontknow" name="gender" label="Don't Know" icon="https://cdn2.iconfinder.com/data/icons/dellipack/128/people.png" iconwidth="20" iconheight="20"></xui-radio>
          </div>
      </div>

      <div class="grpcont">
        <span>Animation: </span>
        <div class="radcont">
          <xui-radio value="none" label="None" name="animation" checked></xui-radio>
          <xui-radio value="fade" name="animation" label="Fade" ></xui-radio>
          <xui-radio value="scroll" name="animation" label="Scroll" disabled></xui-radio>
        </div>
      </div>
    </div>
    </center>
  </body>
</html>
