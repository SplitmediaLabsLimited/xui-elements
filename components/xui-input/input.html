<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id= "xui-input">
<style type="text/css">
  #tooltip {
    background: url("images/help.png") no-repeat left top transparent;
    min-height: 14px;
    min-width: 14px;
    display: inline-block;
    cursor: pointer;
    position: relative;
    font-family: "Arial", sans-serif;
    margin: 0 5px;
  }

  #tooltip[hide] {
    display: none;
  }

  #tooltip:hover {
    background-position: left -14px;
  }

  #tooltip #tooltip-content {
    display: none;
    background: #000;
    box-shadow: 0 0 0 1px #333;
    background-position: left -14px;
    padding: 5px;
    position: absolute;
    left: -5px;
    top: -5px;
    width: 275px;
  }

  #tooltip[show] #tooltip-content {
    display: block;
    cursor: default;
  }

  #tooltip #tooltip-content .title {
    background: url("images/help.png") no-repeat left -14px transparent;
    font-size: 12px;
    color: #0095DE;
    padding-left: 18px;
    line-height: 16px;
  }

  #tooltip #tooltip-content .text {
    font-size: 11px;
    color: #888;
    line-height: 16px;
    margin-top: 5px;
  }

  #tooltip #tooltip-content .text strong
  {
    font-weight: normal;
    color: #CCC;
  }
</style>
  <template>
    <template is="dom-if" if="{{label}}">
      <label for="input">{{ label }}</label>
    </template>
    <input id="input" value="{{ value }}" />
    <div id="tooltip" hide="true"
              on-mouseover="tooltipHover"
              on-mouseleave="tooltipBlur">
      <template is="dom-if" if="{{tooltip}}">
          <div id="tooltip-content">
            <div class="title">{{tooltip}}</div>
            <div class="text">{{tooltipdescription}}</div>
          </div>
      </template>
    </div>
  </template>

  <script src="js/input.js"></script>
</dom-module>
