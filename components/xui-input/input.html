<link rel="import" href="../../imports.html">
<link rel="import" href="../xui-theme-xbc/themes/xbc-input-theme.html">
<dom-module id= "xui-input">
<style type="text/css">

  :host{
    display: inline-flex;
    align-items: center;
  };

  *:focus {
     outline: var(--xui-elements-focus);
  }

  #tooltip {
    background: url("images/help.png") no-repeat left top transparent;
    height: 14px;
    min-width: 14px;
    display: inline-block;
    cursor: pointer;
    position: relative;
    font-family: "Arial", sans-serif;
    margin: 0 5px;
    border: var(--xui-input-tooptip-border);
  }

  #tooltip[hide] {
    display: none;
  }

  #tooltip:hover {
    background-position: left -14px;
  }

  #tooltip #tooltip-content {
    display: none;
    background: #000;
    box-shadow: 0 0 0 1px #333;
    background-position: left -14px;
    padding: 5px;
    position: absolute;
    left: -5px;
    top: -5px;
    width: 275px;
    @apply(--xui-input-tooltip-content);
  }

  #tooltip[show] #tooltip-content {
    display: block;
    cursor: default;
  }

  #tooltip #tooltip-content .title {
    background: url("images/help.png") no-repeat left -14px transparent;
    font-size: 12px;
    color: #0095DE;
    padding-left: 18px;
    line-height: 16px;
  }

  #tooltip #tooltip-content .text {
    font-size: 11px;
    color: #888;
    line-height: 16px;
    margin-top: 5px;
  }

  #tooltip #tooltip-content .text strong {
    font-weight: normal;
    color: #CCC;
  }

  #icon {
    margin: 0 7px 0 7px ;
  }

  #input {
    flex: 1;
    @apply(--xui-input-input);
  }

  label {
    @apply(--xui-input-label);
  }

  #input[disabled],
  label[disabled] {
    @apply(--xui-input-disabled);
  }
</style>
  <template>
  <style include="xbc-input-theme"></style>
      <label disabled$="{{disabled}}" id="label" style$="{{setLabelStyle(labelstyle)}}" for="input">{{ label }}</label>
    <template is="dom-if" if="{{icon}}">
      <img id="icon" src$="{{icon}}" height$="{{iconheight}}px" width$="{{iconwidth}}px" disabled$="{{disabled}}"/>
    </template>
    <input id="input" type$="{{type}" style$="{{setStyle(inputstyle)}}" placeholder$="{{placeholder}}" value="{{ value }}" disabled$="{{disabled}}" name=$"{{name}}" readonly$="{{readonly}}"/>
    <div id="tooltip" hide="true"
              on-mouseover="tooltipHover"
              on-mouseleave="tooltipBlur">
      <template is="dom-if" if="{{tooltip}}">
          <div id="tooltip-content">
            <div class="title">{{tooltip}}</div>
            <div class="text">{{tooltipdescription}}</div>
          </div>
      </template>
    </div>
  </template>

  <script src="js/input.js"></script>
</dom-module>
