<link rel="import" href="../../imports.html">
<link rel="import" href="../xui-theme-xbc/themes/xbc-tooltip-theme.html">
<dom-module id= "xui-tooltip">
<style type="text/css">

  *:focus {
    outline: var(--xui-elements-focus);
  }

  #tooltip {
    background: url("images/help.png") no-repeat left top transparent;
    min-height: 14px;
    min-width: 14px;
    display: inline-block;
    position: relative;
    font-family: "Arial", sans-serif;
    margin: 0 5px;
  }

  #tooltip:hover {
    background-position: left -14px;
  }

  #tooltip #tooltip-content {
    display: none;
    background: #000;
    box-shadow: 0 0 0 1px #333;
    background-position: left -14px;
    padding: 5px;
    position: absolute;
    left: -5px;
    top: -5px;
    width: 275px;
    z-index: 9999;
  }

  #tooltip:hover #tooltip-content{
    display:block;
  }

  #tooltip #tooltip-content .title {
    background: url("images/help.png") no-repeat left -14px transparent;
    font-size: 12px;
    color: #0095DE;
    padding-left: 18px;
    line-height: 16px;
  }

  #tooltip #tooltip-content .text {
    font-size: 11px;
    color: #888;
    line-height: 16px;
    margin-top: 5px;
  }

  #tooltip #tooltip-content .text strong
  {
    font-weight: normal;
    color: #CCC;
  }
</style>
  <template>
  <style include="xbc-tooltip-theme"></style>
    <template is="dom-if" if="{{icon}}">
      <img id="icon" src$="{{icon}}" height$="{{iconheight}}px" width$="{{iconwidth}}px" disabled$="{{disabled}}"/>
    </template>
      <div id="tooltip">
            <div id="tooltip-content">
              <div class="title">{{title}}</div>
              <div class="text">{{tooltipdescription}}</div>
            </div>
      </div>
  </template>
  <script src="js/tooltip.js"></script>
</dom-module>
