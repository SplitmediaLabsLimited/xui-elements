<link rel="import" href="../../imports.html">
<dom-module id="xui-radio">
<style type="text/css">
  #radio,
  label
  {
      cursor: pointer;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
  }
  #radio:disabled,
  #radio:disabled + label,
  {
      cursor: default;
      color: #AAA;
  }
  label {
      cursor: default;
      color: #AAA;
  }

  #icon{
    position:relative; 
    top: 5px;
    margin: 0 7px 0 7px ;
  }
</style>
  <template>
    <template is="dom-if" if="{{icon}}">
      <img id="icon" src$="{{icon}}" height$="{{iconheight}}px" width$="{{iconwidth}}px" disabled$="{{disabled}}"/>
    </template>
      <input  type="radio" id="radio" name$="{{name}}" disabled$="{{disabled}}"
       value='{{value}}' checked$="{{checked}}"/>
      <label for="radio">{{ label }}</label>
      <content></content>
  </template>
  <script src="js/radio.js"></script>
</dom-module>
