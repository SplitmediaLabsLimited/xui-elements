<link rel="import" href="./radio-group.html">

<dom-module id="xui-radio">
  <link rel="import" type="css" href="./radio.css">
  <template>
    	<link rel="import" href="../globals/globals.html">

        <xui-utils-hash value="{{ hash }}" initial="radio-"></xui-utils-hash>

        <input type="radio" id="{{ hash }}" on-change=" radioChanged ">
        <label for$="{{ hash }}"><content></content></label>
    </template>
  <script src="./radio.js"></script>
</dom-module>
