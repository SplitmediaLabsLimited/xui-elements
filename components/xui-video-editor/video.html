<polymer-element name="xve-video" constructor="XVEVideo" 
     attributes="filename duration zoom firstframe lastframe" 
     tabindex="0" draggable="true">
    
    <template>
        <link href="css/video.css" rel="stylesheet" />
        
        <ul id="cuepoints">
        <template repeat="{{ cuepoint in cuepoints }}">
            <li style     = "left: {{ cuepoint.timestamp - start }}em;"
                type      = "{{ cuepoint.type }}"
                timestamp = "{{ cuepoint.timestamp }}"
                on-click  = "{{ cuepointClicked }}">
            </li>    
        </template>
        </ul>
        
        <div id="wrap">
            <div id="leftslider" class="slider"></div>
            <img id="firstframe" src="{{ firstframe }}" />
            <label id="filename">{{ filename }}</label>
            <img id="lastframe" src="{{ lastframe }}" />
            <div id="rightslider" class="slider"></div>
        </div>
    </template>

    <script src="js/video.js"></script>
</polymer-element>
