<link rel="import" href="../../imports.html">
<link rel="import" href="../xui-theme-xbc/themes/xbc-button-theme.html">
<dom-module id="xui-button">
<style type="text/css">

  *:focus {
     outline: var(--xui-elements-focus);
  }

  img {
    vertical-align: middle;
  }

  button {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: var(--xui-button-bgcolor);
    @apply(--xui-button-button);
    cursor: pointer;
  }

  button[disabled] {
    @apply(--xui-button-button-disabled);
  }

  button:not([disabled]):hover {
    @apply(--xui-button-button-hover);
  }

  img[disabled] {
    pointer-events: none;
  }
</style>
  <template>
  <style include="xbc-button-theme"></style>
    <button id="button"
        name=$"{{name}}"
        type$="{{type}}" 
        disabled$="{{disabled}}" 
        height$="{{height}}" 
        width$="{{width}}" 
        style$="{{setStyle(custstyle)}}">
      <img src$="{{icon}}" height$="{{iconheight}}px" width$="{{iconwidth}}px" disabled$="{{disabled}}"/> 
      <content></content>
    </button>
  </template>
  <script src="js/button.js"></script>
</dom-module>
