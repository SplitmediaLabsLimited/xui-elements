<dom-module id="xui-button">
<style type="text/css">

  img {
    vertical-align: middle;
  }

  button {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  img[disabled] {
    pointer-events: none;
  }
</style>
  <template>
    <link rel="stylesheet" href="css/button.css" />
    <button id="button"
        name=$"{{name}}"
        type$="{{type}}" disabled$="{{disabled}}" height$="{{height}}" width$="{{width}}" >
      <img src$="{{icon}}" height$="{{iconheight}}px" width$="{{iconwidth}}px" disabled$="{{disabled}}"/> 
      <content></content>
    </button>
  </template>
  <script src="js/button.js"></script>
</dom-module>
