<dom-module id="xbc-select-theme">
  <template>
    <style>
    
      :host {
        --xui-elements-focus: none;
        --xui-select-label: {
          color: #fff;
          margin-right: 10px;
        };

        --xui-select-select: {
          background-color: #555;
          color: #fff;
        };

        --xui-select-option: {
          background-color: #000;
          color: #fff;
          line-height: 50px;
          height: 50px;
        };

        --xui-select-optgroup: {
          background-color: #232323;
          color: #fff;
          height: 30px;
        };

        --xui-select-disabled: {
          color: #7B7B7B;
          cursor:not-allowed;
        }

      }
    </style>
  </template>
</dom-module>
