<link rel="import" href="../globals/globals.html">
<dom-module id="xui-textarea">
  <link rel="import" type="css" href="./textarea.css">
  <template>
        <style include="shared-styles"></style>

        <textarea rows="{{ rows }}" cols="{{ cols }}" maxlength="{{ maxlength }}" wrap="{{ wrap }}" value="{{ text ::input}}" disabled$="{{ disabled }}"></textarea>
    </template>
  <script src="./textarea.js"></script>
</dom-module>
